
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Números Aleatorios</title>
    <link rel="stylesheet" href="../css/bootstrap.min (1).css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h1 class="mt-5">Métodos de Generación de Números Aleatorios</h1>
            <p class="lead mb-4">Selecciona un método:</p>
            
            <div class="btn-group" role="group" aria-label="Métodos">
                <button type="button" class="btn btn-primary" id="medio">Cuadrado Medio</button>
                <button type="button" class="btn btn-success" id="lineal">Método Lineal</button>
                <button type="button" class="btn btn-primary" id="aditivo">Método Aditivo</button>
                <button type="button" class="btn btn-primary" id="cuadratico">Método Cuadrático</button>
            </div>

            <div class="mt-5">
                <div class="form-group">
                    <label for="x0">Ingresa el valor inicial (x0):</label>
                    <input type="number" id="x0" class="form-control" placeholder="Valor de x0">
                </div>
                <div class="form-group">
                    <label for="a">Ingresa el valor de a:</label>
                    <input type="number" id="a" class="form-control" placeholder="Valor de a">
                </div>
                <div class="form-group">
                    <label for="c">Ingresa el valor de c:</label>
                    <input type="number" id="c" class="form-control" placeholder="Valor de c">
                </div>
                <div class="form-group">
                    <label for="m">Ingresa el valor de m:</label>
                    <input type="number" id="m" class="form-control" placeholder="Valor de m">
                </div>
                <div class="form-group">
                    <label for="end">Ingrese el número de iteraciones:</label>
                    <input type="number" id="end" class="form-control" placeholder="Número de iteraciones" min="2" max="100">
                </div>
            </div>
            <button class="btn btn-primary mt-3" id="calcular">Calcular</button>

            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>n</th>
                        <th>X(n)</th>
                        <th>a*X(n)+c</th>
                        <th>a*X(n)+c mod m</th>
                    </tr>
                </thead>
                <tbody id="resultados">
                    <!-- Las filas se agregarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Agrega tu lógica de JavaScript en un archivo separado (lineal.js) -->
<script src="lineal.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
