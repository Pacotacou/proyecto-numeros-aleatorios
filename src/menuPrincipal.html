<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Números Aleatorios</title>
    <link rel="stylesheet" href="../css/bootstrap.min (1).css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h1 class="mt-5">Métodos de Generación de Números Aleatorios</h1>
            <p class="lead mb-4">Selecciona un método:</p>
            
            <div class="btn-group" role="group" aria-label="Métodos">
                <button id="btnCuadradoMedio" type="button" class="btn btn-primary">Cuadrado Medio</button>
                <button id="btnLineal" type="button" class="btn btn-primary">Método Lineal</button>
                <button id="btnAditivo" type="button" class="btn btn-primary">Método Aditivo</button>
                <button id="btnCuadratico" type="button" class="btn btn-primary">Método Cuadrático</button>
            </div>
        </div>
    </div>
</div>

<script src="menuPrincipal.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
