
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Números Aleatorios</title>
    <link rel="stylesheet" href="../css/bootstrap.min (1).css">
    <style>
        .pad0{
            padding: 0 !important;
            margin:0;
            width: 180px;
        }
        .but{
            width: 100%;
            height: 100%;
        }
        .pad0 input{
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h1 class="mt-5">Métodos de Generación de Números Aleatorios</h1>
            <p class="lead mb-4">Selecciona un método:</p>
            
            <div class="btn-group" role="group" aria-label="Métodos">
                <button type="button" class="btn btn-primary" id="medio">Cuadrado Medio</button>
                <button type="button" class="btn btn-primary" id="lineal">Método Lineal</button>
                <button type="button" class="btn btn-success" id="aditivo">Método Aditivo</button>
                <button type="button" class="btn btn-primary" id="cuadratico">Método Cuadrático</button>
            </div>

            <div class="mt-5">
                <div class="form-group">
                    <label for="x0">Ingresa el valor inicial (x0):</label>
                    
                </div>

                <table class="table table-bordered">
                    <thead>
                        <th>n</th>
                        <th>X(n)</th>
                    </thead>
                    <tbody>
                        <tr class="xnrow">
                            <td class="pad0">0</td>
                            <td class="pad0">
                                <input type="number" class="xn" id="x0" class="form-control" >
                            </td>
                        </tr>
                        <tr >
                            <td class="pad0"><button id="quitarFila" class=" but btn btn-danger" type="button">Quitar fila</button></td>
                            <td class="pad0"><button id="agregarFila" type="button" class="but btn btn-info">Agregar fila</button></td>
                        </tr>
                    </tbody>
                </table>
                <label for="m">Ingrese m: </label>
                <input type="number" id="m" class="form-control" placeholder="valor de m"/>
                <label for="end">Ingrese el numero de iteraciones: </label>
                <input type="number" id="end" class="form-control" placeholder="Número de iteraciones" min="2" max="100"/>
                
            </div>
            <button class="btn btn-primary mt-3" id="calcular">Calcular</button>
            <div class="table-responsive mt-3" style="max-height: 600px;">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>i</th>
                            <th>Xi</th>
                            <th>Aleatorio</th>
                        </tr>
                    </thead>
                    <tbody id="resultados">
                        <!-- Las filas se agregarán aquí con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Agrega tu lógica de JavaScript en un archivo separado (lineal.js) -->
<script src="aditivo.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
